<nav
  *ngIf="myToken"
  class="px-2 bg-gray-600 border-gray-600 dark:bg-gray-900 dark:border-gray-600"
>
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a href="#" class="flex items-center">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-6 mr-3 sm:h-10"
        alt="Flowbite Logo"
      />
      <span
        *ngFor="let u of usuario"
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >Bienvenido! {{ u.name }}</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-dropdown"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-dropdown"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div
      *ngFor="let u of usuario"
      class="hidden w-full md:block md:w-auto"
      id="navbar-dropdown"
    >
      <ul
        *ngFor="let u of usuario"
        class="flex flex-col p-4 mt-4 border border-gray-600 rounded-lg bg-gray-600 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-gray-600 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <!--Ambos roles-->

        <li>
          <a
            routerLink="/chef"
            *ngIf="u.rol_id == 1 || u.rol_id == 2"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Chef</a
          >
        </li>

        <li>
          <a
            *ngIf="u.rol_id == 1 || u.rol_id == 2"
            routerLink="/ingredientes"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Ingredientes</a
          >
        </li>
        <li>
          <a
            *ngIf="u.rol_id == 1 || u.rol_id == 2"
            routerLink="/recetas"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Recetas</a
          >
        </li>
        <li>
          <a
            *ngIf="u.rol_id == 1"
            routerLink="/monstruos"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Mounstruo</a
          >
        </li>
        <li>
          <a
            *ngIf="u.rol_id == 1"
            routerLink="/objeto"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Objeto</a
          >
        </li>
        <li>
          <a
            *ngIf="u.rol_id == 1"
            routerLink="/zonaObjetos"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >ZonaObjeto</a
          >
        </li>
        <li>
          <a
            *ngIf="u.rol_id == 1"
            routerLink="/mapas"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Mapas</a
          >
        </li>
        <li *ngIf="u.rol_id == 1"></li>
        <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)">
          <input type="text" hidden="true" formControlName="token" value="{{myToken}}">
          <li>
            <button type="submit" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Cerrar Sesion</button>
          </li>
        </form>
      </ul>
    </div>
  </div>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</nav>
<router-outlet></router-outlet>
