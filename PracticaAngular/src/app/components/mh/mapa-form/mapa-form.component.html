<div class="formGroup">
  <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)">
    <div class="mb-6" style="width: 50%; margin: auto">
      <label
        for="nombre"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Nombre</label
      >
      <input
        type="text"
        formControlName="nombre"
        id="nombre"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Jungla"
        required
      />
      <p
        *ngIf="form.get('nombre')?.invalid"
        class="text-red-500 text-xs italic"
      >
        El nombre es obligatorio
      </p>
    </div>
    <div class="mb-6" style="width: 50%; margin: auto">
      <label
        for="app_paterno"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Breve descripcion</label
      >
      <input
        type="text"
        formControlName="descripcion"
        id="descripcion"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Aplio, soleado"
        required
      />
      <p
        *ngIf="form.get('ap_paterno')?.invalid"
        class="text-red-500 text-xs italic"
      >
        La descripcion es obligatoria
      </p>
    </div>

    <div class="mb-6" style="width: 50%; margin: auto">
      <label
        for="totalZonas"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Total de zonas</label
      >
      <input
        type="number"
        for="totalZonas"
        formControlName="totalZonas"
        id="totalZonas"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="4"
        max="100"
        min="10"
        required
      />
      <p
        *ngIf="form.get('totalZonas')?.invalid"
        class="text-red-500 text-xs italic"
      >
        El total de las zonas en el mapa es obligatorio
      </p>
      <p *ngIf="form.get('totalZonas')?.invalid && form.get('totalZonas')?.errors?.['min']" class="text-red-500 text-xs italic">
        El total de las zonas en el mapa debe ser mayor o igual a 1
      </p>


    </div>
    <div
      class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
    >
      <button
        *ngIf="!form.invalid"
        type="submit"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        data-modal-hide="agregrMapa"
        [disabled]="form.invalid"
      >
        Agregar Mapa
      </button>
      <button
        *ngIf="form.invalid"
        type="submit"
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        data-modal-hide="agregrMapa"
        [disabled]="form.invalid"
      >
        Completa los campos
      </button>
      <button
        type="button" routerLink="/mapa" routerLinkActive="active" ariaCurrentWhenActive="page"
        class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Regresar</button>
    </div>
  </form>
</div>
