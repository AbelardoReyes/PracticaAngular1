<div class="formGroup">
  <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)">
    <div class="mb-6" style="width: 50%; margin: auto">
      <label
        for="nombre"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Nombre</label
      >
      <input
        type="text"
        formControlName="nombre"
        id="nombre"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Abelardo"
        required
      />
      <p
        *ngIf="form.get('nombre')?.invalid"
        class="text-red-500 text-xs italic"
      >
        El nombre es obligatorio
      </p>
    </div>

    <div class="mb-6" style="width: 50%; margin: auto">

      <label for="tipo" d class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecciona un tipo</label>
      <select id="tipo" formControlName="tipo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Aceites</option>
        <option value="Lacteos">Lacteos</option>
        <option value="Legumbres">Legumbres</option>
        <option value="Setas/Hongos">Setas/Hongos</option>
        <option value="Verduras">Verduras</option>
      </select>

      <p
        *ngIf="form.get('tipo')?.invalid"
        class="text-red-500 text-xs italic"
      >
        EL tipo es obligatorio
      </p>
    </div>
    <div class="mb-6" style="width: 50%; margin: auto">
      <label
        for="edad"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Cantidad</label
      >
      <input
        type="number"
        for="cantidad"
        formControlName="cantidad"
        id="edad"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="20"
        max="100"
        min="10"
        required
      />
      <p
        *ngIf="form.get('cantidad')?.invalid"
        class="text-red-500 text-xs italic"
      >
        La cantidad es obligatoria y debe ser mayor a 10 y menor a 100
      </p>
    </div>
    <div
      class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
    >
      <button
        *ngIf="!form.invalid"
        type="submit"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        data-modal-hide="agregrChef"
        [disabled]="form.invalid" (click)="goBack()"
      >
        Agregar Ingrediente
      </button>
      <button
        *ngIf="form.invalid"
        type="submit"
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        data-modal-hide="agregrChef"
        [disabled]="form.invalid"
      >
        Completa los campos
      </button>
      <button
      type="button"
      class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    >
      <a
        routerLink="/recetas"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Regresar</a
      >
    </button>
    </div>
  </form>
</div>
