<button
  data-modal-target="agregrChef"
  data-modal-toggle="agregrChef"
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-9 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button"
>
  Agregar Chef
</button>

<!--Modal para Agregar un chef-->
<!-- Main modal -->
<div
  id="agregrChef"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full"
>
  <div class="relative w-full h-full max-w-2xl md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Nuevo Chef
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="formGroup">
        <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)">
          <div class="mb-6" style="width: 50%; margin: auto">
            <label
              for="nombre"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nombre</label
            >
            <input
              type="text"
              formControlName="nombre"
              id="nombre"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Abelardo"
              required
            />
            <p
              *ngIf="form.get('nombre')?.invalid"
              class="text-red-500 text-xs italic"
            >
              El nombre es obligatorio
            </p>
          </div>
          <div class="mb-6" style="width: 50%; margin: auto">
            <label
              for="app_paterno"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Apellido Paterno</label
            >
            <input
              type="text"
              formControlName="ap_paterno"
              id="app_paterno"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Garcia"
              required
            />
            <p
              *ngIf="form.get('ap_paterno')?.invalid"
              class="text-red-500 text-xs italic"
            >
              El Apellido Paterno es obligatorio
            </p>
          </div>
          <div class="mb-6" style="width: 50%; margin: auto">
            <label
              for="app_materno"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Apellido Materno</label
            >
            <input
              type="text"
              formControlName="ap_materno"
              id="app_materno"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Reyes"
              required
            />
            <p
              *ngIf="form.get('ap_materno')?.invalid"
              class="text-red-500 text-xs italic"
            >
              El Apellido Maternoes obligatorio
            </p>
          </div>
          <div class="mb-6" style="width: 50%; margin: auto">

            <label for="nacionalidad" d class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
            <select id="nacionalidad" formControlName="nacionalidad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Mexicano</option>
              <option value="nacionalidad">Americano</option>
              <option value="nacionalidad">Italiano</option>
              <option value="nacionalidad">Frances</option>
              <option value="nacionalidad">Espa√±ol</option>
            </select>

            <p
              *ngIf="form.get('nacionalidad')?.invalid"
              class="text-red-500 text-xs italic"
            >
              La nacionalidad es obligatorio
            </p>
          </div>
          <div class="mb-6" style="width: 50%; margin: auto">
            <label
              for="edad"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Edad</label
            >
            <input
              type="number"
              for="edad"
              formControlName="edad"
              id="edad"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="20"
              max="100"
              min="10"
              required
            />
            <p
              *ngIf="form.get('edad')?.invalid"
              class="text-red-500 text-xs italic"
            >
              La edad es obligatoria y debe ser mayor a 10 y menor a 100
            </p>
          </div>
          <div
            class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
          >
            <button
              *ngIf="!form.invalid"
              type="submit"
              class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
              data-modal-hide="agregrChef"
              [disabled]="form.invalid"
            >
              Agregar Chef
            </button>
            <button
              *ngIf="form.invalid"
              type="submit"
              class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
              data-modal-hide="agregrChef"
              [disabled]="form.invalid"
            >
              Completa los campos
            </button>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
    </div>
  </div>
</div>
