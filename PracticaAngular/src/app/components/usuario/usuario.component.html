<div class="container mx-auto">
  <div class="grid grid-cols-5 pt-5">
    <div class="col-span-1" style="width: min-content"></div>
  </div>
  <div class="col-start-1 col-end-8 items-end justify-center">
    <div class="pt-5 pb-5" style="margin: auto; width: 100%">
      <h1 class="text-2xl font-bold text-gray-700 dark:text-gray-200">
        Usuarios
      </h1>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400 pr-80">
        Lista de Usuarios
      </p>
    </div>
    <div
      class="relative overflow-x-auto shadow-md"
      style="width: 100%; margin: auto"
    >
      <table class="text-sm text-center text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-white bg-green-700 dark:bg-gray-800 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-1 py-1">ID</th>
            <th scope="col" class="px-4 py-1">Nombre</th>
            <th scope="col" class="px-5 py-1">Apellido Paterno</th>
            <th scope="col" class="px-5 py-1">Apellido Materno</th>
            <th scope="col" class="px-7 py-1">Telefono</th>
            <th scope="col" class="px-7 py-1">Email</th>
            <th scope="col" class="px-3 py-1">Rol</th>
            <th scope="col" class="px-7 py-1">Estatus</th>

            <th *ngIf="user?.rol_id == 1 || 2" scope="col" class="px-6 py-1">
              Editar
            </th>
            <th *ngIf="user?.rol_id == 1" scope="col" class="px-8 py-1">
              Editar Rol
            </th>
            <!--
            <th scope="col" class="px-6 py-1">Desactivar</th>
            -->
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white dark:bg-gray-800" *ngFor="let c of usuarios">
            <td class="px-1 py-2">{{ c.id }}</td>
            <td class="px-6 py-2">{{ c.name }}</td>
            <td class="px-7 py-2">{{ c.ap_paterno }}</td>
            <td class="px-7 py-2">{{ c.ap_materno }}</td>
            <td class="px-7 py-2">{{ c.telefono }}</td>
            <td class="px-6 py-2">{{ c.email }}</td>
            <td class="px-6 py-2">{{ c.role }}</td>
            <td class="px-6 py-2">{{ c.estado }}</td>

            <td class="px-6 py-2" *ngIf="user?.rol_id == 1 || user?.rol_id == 2">
              <a
                routerLink="edit/{{ c.id }}"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Edit</a
              >
            </td>
            <td *ngIf="user?.rol_id == 1" class="px-8 py-2">
              <a
                routerLink="editRole/{{ c.id }}"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Edit Rol</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
