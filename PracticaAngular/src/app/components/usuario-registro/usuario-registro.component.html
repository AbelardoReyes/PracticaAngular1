<div class="container">
  <h1 class="text-center text-4xl text-cyan-700 font-mono">Crear Cuenta</h1>
  <div class="" style="margin: auto; width: 30%">
    <form [formGroup]="form" (ngSubmit)="OnSubmit(form.value)">
      <div class="" style="width: 100%; margin: auto">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="abelardoreyes256@gmail.com"
          required
        />
        <p
          *ngIf="form.get('email')!.invalid && form.get('email')!.touched"
          class="text-red-500 text-xs italic"
        >
          El Email es obligatorio
        </p>
      </div>

      <div class="" style="width: 100%; margin: auto">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          id="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Orim@r174"
          required
          min="9"
        />
        <p
          *ngIf="form.get('password')!.invalid && form.get('password')!.touched"
          class="text-red-500 text-xs italic"
        >
          El Password es obligatorio
        </p>


      </div>

      <div class="" style="width: 100%; margin: auto">
        <label
          for="nombre"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nombre</label
        >
        <input
          type="text"
          formControlName="name"
          id="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Sebastian"
          required
        />
        <p
          *ngIf="form.get('name')!.invalid && form.get('name')!.touched"
          class="text-red-500 text-xs italic"
        >
          El nombre es obligatorio
        </p>
      </div>

      <div class="" style="width: 100%; margin: auto">
        <label
          for="nombre"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Apellido Paterno</label
        >
        <input
          type="text"
          formControlName="ap_paterno"
          id="ap_paterno"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ramirez"
          required
        />
        <p
          *ngIf="form.get('ap_paterno')!.invalid && form.get('ap_paterno')!.touched"
          class="text-red-500 text-xs italic"
        >
          El nombre es obligatorio
        </p>
      </div>

      <div class="" style="width: 100%; margin: auto">
        <label
          for="nap_materno"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Apelldio Materno</label
        >
        <input
          type="text"
          formControlName="ap_materno"
          id="ap_materno"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Murillo"
          required
        />
        <p
          *ngIf="form.get('ap_materno')!.invalid && form.get('ap_materno')!.touched"
          class="text-red-500 text-xs italic"
        >
          El Apelldo Materno es obligatorio
        </p>
      </div>

      <div class="pb-5" style="width: 100%; margin: auto">
        <label
          for="telefono"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Telefono</label
        >
        <input
          type="text"
          formControlName="telefono"
          id="telefono"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="8714733996"
          required
        />
        <p
          *ngIf="form.get('telefono')!.invalid && form.get('telefono')!.touched"
          class="text-red-500 text-xs italic"
        >
          El telefono es obligatorio
        </p>
      </div>

      <button
        *ngIf="!form.invalid"
        type="submit"
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        data-modal-hide="agregrChef"
        [disabled]="form.invalid"
      >
        Registrar
      </button>
      <button
        *ngIf="form.invalid"
        type="submit"
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        data-modal-hide="agregrChef"
        [disabled]="form.invalid"
      >
        Completa los campos
      </button>
      <button
        type="button"
        routerLink=""
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700"
      >Regresar</button>
    </form>
  </div>
</div>
